spring.datasource.initialize = false
spring.datasource.url = jdbc:postgresql://localhost:5432/spring_demo?currentSchema=spring_demo_info
spring.datasource.schema = spring_demo_info
spring.datasource.username = postgres
spring.datasource.password = postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.tomcat.default-auto-commit=false
spring.jpa.properties.hibernate.default_schema=spring_demo_info

spring.jpa.database-platform = org.hibernate.dialect.PostgreSQL9Dialect

flyway.schemas=spring_demo_info
flyway.enabled=true

spring.drools-datasource.url = jdbc:postgresql://localhost:5432/spring_demo?currentSchema=spring_demo
spring.drools-datasource.schema = spring_demo
spring.drools-datasource.username = postgres
spring.drools-datasource.password = postgres
spring.drools-datasource.driver-class-name=org.postgresql.Driver
spring.drools-datasource.default-auto-commit=false
spring.drools-datasource.tomcat.default-auto-commit=false


spring.jpa.properties.javax.persistence.schema-generation.create-source=metadata
spring.jpa.properties.javax.persistence.schema-generation.scripts.action=create
spring.jpa.properties.javax.persistence.schema-generation.scripts.create-target=create.sql